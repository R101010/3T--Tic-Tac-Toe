<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 id="Heading">3T: Tic Tac Toe</h1>
    <table id="board">
        <tr>
            <td class="space topRow leftCol" id="0"></td>
            <td class="space topRow" id="1"></td>
            <td class="space topRow rightCol" id="2"></td>
        </tr>
        <tr>
            <td class="space leftCol" id="3"></td>
            <td class="space" id="4"></td>
            <td class="space rightCol" id="5"></td>
        </tr>
        <tr>
            <td class="space bottomRow leftCol" id="6"></td>
            <td class="space bottomRow" id="7"></td>
            <td class="space bottomRow rightCol" id="8"></td>
        </tr>
    </table>
<button id="restart">Reset Game</button>
<script defer src="js/main.js"></script>
</body>
</html>
